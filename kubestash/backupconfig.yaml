apiVersion: core.kubestash.com/v1alpha1
kind: BackupConfiguration
metadata:
  name: db-backup
  namespace: demo
spec:
  target:
    apiGroup: kubedb.com
    kind: Elasticsearch
    namespace: demo
    name: es-quickstart
  backends:
  - name: s3-backend
    storageRef:
      apiGroup: storage.kubestash.com
      namespace: demo
      kind: BackupStorage
      name: s3-storage
    retentionPolicy:
      name: rp
      namespace: demo
  sessions:
  - name: frequent-backup
    sessionHistoryLimit: 10
    scheduler:
      schedule: "*/1 * * * *"
      successfulJobsHistoryLimit: 1
      failedJobsHistoryLimit: 1
      jobTemplate:
        backoffLimit: 1
    repositories:
    - name: s3-repo-es
      backend: s3-backend
      directory: /sample/kubestashs/elastic
      encryptionSecret:
        name: encry-secret # some addon may not support encryption
        namespace: demo
    addon:
      name: elasticsearch
      tasks:
      - name: backup-es
      jobTemplate:
        spec:
          securityContext:
            runAsUser: 0
            runAsGroup: 0
